<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page</title>
</head>
<body>
    <header>
    <center><h3>Registration Page</h3></center>
    </header>
    <form action="#" >
        <label for="username">username</label><br>
        <input type="text" placeholder="username" id="username" name="username"><br>
        <label for="email" >email</label><br>
        <input type="email" id="email" name="email" placeholder="email"><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" placeholder="password"><br>
        <label for="dob">Date of Birth</label><br>
        <input type="date" id="dob" name="dob"><br>
        <label for="age" >age</label><br>
        <input type="number" id="age" name = "age" placeholder="age"><br>
        <p>Experience</p>
        <input type = "radio" id="basic" name="exp" ><label for="basic">basic</label><br>
        <input type = "radio" id="intermediate" name="exp" ><label for="intermediate">intermediate</label><br>
        <input type = "radio" id="expert" name="exp" ><label for="expert">expert</label><br>
        <p>Programming Languages</p><br>
        <input type="checkbox" name="C" id="C"><label for="C">C</label> <br>
        <input type="checkbox" name="C++" id="C++"><label for="C++">C++</label> <br>
        <input type="checkbox" name="Java" id="Java"><label for="Java">Java</label> <br>
        <input type="checkbox" name="Python" id="Python"><label for="Python">Python</label> <br>
        <input type="hidden" name="id" id="id" value="123">
        <button type="submit">Submit</button>
    </form>
    <br>
<footer>
   <p>Please kindly Fill the above details</p>
</footer>
</body>
</html>
